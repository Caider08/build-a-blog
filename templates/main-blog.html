{% extends "base.html" %}


{% block content %}

<h5>
    <a href="/new-post"> New Blog Entry </a>
</h5>

<hr>
    {% for blog in blogs %}
        <div class="blog">
            <a class="blog-title" href="/blog/{{blog.key().id()}}"> {{blog.title}} </a>
            <pre class="blog-body">{{blog.blog}}</pre>
        </div>
    {% endfor %}
</hr>

{% endblock %}
